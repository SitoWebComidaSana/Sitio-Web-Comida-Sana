<html>
<head>
<meta charset="uft-8">
  
  
  <title>Position : Absolute, Relative, Fixed</title>

<body>

<div id="div1">
 <h1>CREACION DE CUENTA</h1>
  <div id="div2">
    <p>REGISTRATE Y SE PARTE DE NUESTROS CLIENTES EXCLUSIVOS</p>
    <form id=form-order">
     <p>
     <label for="name"> Nombre </label>
     <input type="text" name="name" id="name"
	 placeholder="Jinna Salazar"
     autofocus
     autocomplete
     required/>
     </p>
     
     <p>
    <label for="passwd">Contrase&ntilde;a</label>

     <input type="password" name="passwd" id="passwd"
     placeholder="qwe2458"
     pattern="[a-z] {3} [0-9] {4}"
     required/> 
     </p>
     
     <p>
     <label for="phone"> Telefono </label>
    <input type="telef" phone id="phone" 
     placeholder="47965453635">
     </p>
     
     <p>
     <label for="mail"> Email </label>
     <input type="mail" name="mail" id="mail" 
     placeholder="ejemplo@gmail.com">
     </p>


     <p>
      <label for="address"> Direccion Domicilio </label>
      <input type="address" name="address" id="address" 
      placeholder="Plaza Dañin y Albatros">
     </p>      
     
     <p>
      <label for="Motive"> Motivo de Registro </label>
      <input type="Motive" name="Motive" id="Motive" 
      placeholder="Plaza Dañin y Albatros">
     </p> 
		
     <input type="submit" value="Crear">
    </form>	

	
  </div>  
</div>
</body>
</html>
